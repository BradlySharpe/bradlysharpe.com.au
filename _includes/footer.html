<div class="row">
	<div class="six columns copyright">&copy; {{ site.title }} {{ site.time | date: "%Y" }}</div>
	<div class="six columns">
		<ul class="social u-pull-right">
			<li class="rss"><a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" target="_blank" title="Subscribe to the feed!"></a></li>
			<li class="github"><a href="https://github.com/{{ site.githubName }}" rel="publisher" target="_blank" title="Check out our open source code!"></a></li>
			<li class="facebook"><a href="https://www.facebook.com/{{ site.facebookName }}" target="_blank" title="Like on Facebook!"></a></li>
			<li class="googleplus"><a href="https://plus.google.com/{{ site.googlePlusName }}" rel="publisher" target="_blank" title="Add to your circles on Google+"></a></li>
			<li class="twitter"><a href="https://www.twitter.com/{{ site.twitterName }}" target="_blank" title="Follow on Twitter"></a></li>
		</ul>
	</div>
</div>
