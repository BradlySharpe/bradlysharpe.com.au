<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Bradly Sharpe">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- DNS Prefetch to load Google Analytics and Fonts faster -->
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <!-- 
  Inlined font instead of getting from Google
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com"> 
  -->

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}, {% endif %}{{ site.keywords }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="icon" type="image/png" href="images/favicon.png">

  {% include social.html %}

  <style type="text/css">
    /* Optimising above the fold content */
    {% capture _critical_content %}
      {% include critical.scss %}
      {% if page.atf %}{% include {{ page.atf }} %}{% endif %}
    {% endcapture %}
    {{ _critical_content | scssify }}
  </style>
</head>
