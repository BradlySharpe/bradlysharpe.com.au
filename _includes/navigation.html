<div class="row">
	<div class="twelve columns">
		<h2 class="logo">Bradly Sharpe IT</h2>
		<label class="button menu u-pull-right" for="menuToggle">Menu</label>
		<input type="checkbox" class="menuToggle" name="menuToggle" id="menuToggle">
		<div class="navigation-list">
		  <ul>
		  {% for link in site.data.navigation %}
		    <li>
		      <a href="{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %} title="{{ link.title }}">{{ link.title }}</a>
		    </li>
		  {% endfor %}
		  </ul>
		</div>
	</div>
</div>
